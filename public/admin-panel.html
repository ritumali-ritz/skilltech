<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SkillHire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SkillHire Admin</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">Admin Dashboard</h1>

        <div class="dashboard">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" onclick="showSection('analytics'); return false;">Analytics</a></li>
                    <li><a href="#" onclick="showSection('users'); return false;">Users</a></li>
                    <li><a href="#" onclick="showSection('jobs'); return false;">Jobs</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main>
                <!-- Analytics Section -->
                <section id="analytics" class="dashboard-section">
                    <h2 style="margin-bottom: 2rem;">Platform Analytics</h2>
                    <div id="analyticsContent">
                        <div class="spinner"></div>
                    </div>
                </section>

                <!-- Users Section -->
                <section id="users" class="dashboard-section hidden">
                    <h2 style="margin-bottom: 2rem;">User Management</h2>
                    <div class="glass-card" style="margin-bottom: 2rem;">
                        <input type="text" id="userSearch" placeholder="Search users..." style="width: 100%; padding: 0.75rem;">
                        <select id="userRoleFilter" style="width: 100%; margin-top: 1rem; padding: 0.75rem;">
                            <option value="">All Roles</option>
                            <option value="job_seeker">Job Seekers</option>
                            <option value="employer">Employers</option>
                            <option value="admin">Admins</option>
                        </select>
                        <button onclick="loadUsers()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Search</button>
                    </div>
                    <div id="usersList">
                        <div class="spinner"></div>
                    </div>
                </section>

                <!-- Jobs Section -->
                <section id="jobs" class="dashboard-section hidden">
                    <h2 style="margin-bottom: 2rem;">Job Management</h2>
                    <div class="glass-card" style="margin-bottom: 2rem;">
                        <select id="jobStatusFilter" style="width: 100%; padding: 0.75rem;">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="active">Active</option>
                            <option value="closed">Closed</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <button onclick="loadJobs()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Filter</button>
                    </div>
                    <div id="jobsList">
                        <div class="spinner"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/admin-panel.js"></script>
</body>
</html>
