<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillHire</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SkillHire</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin: 4rem auto;">
        <div class="glass-card">
            <h1 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h1>
            
            <div id="alertContainer"></div>

            <form id="registerForm">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>I am a:</label>
                    <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="job_seeker" checked style="width: auto; margin-right: 0.5rem;">
                            Job Seeker
                        </label>
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="employer" style="width: auto; margin-right: 0.5rem;">
                            Employer
                        </label>
                    </div>
                </div>

                <!-- Name Fields -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordStrength" style="margin-top: 0.5rem; font-size: 0.875rem;"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="passwordMatch" style="margin-top: 0.5rem; font-size: 0.875rem;"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: var(--primary-color);">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
